<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
       const kullanıcıJSON = localStorage.getItem('kullanici');
       var kullanıcıbilgileri = kullanıcıJSON ? JSON.parse(kullanıcıJSON) : [];
       
       var getFullName = false;
       for (var i = 0; i < kullanıcıbilgileri.length; i++){
         if (kullanıcıbilgileri[i].fullName){
           var fullName = kullanıcıbilgileri[i].fullName;
           var uname = kullanıcıbilgileri[i].username;
           var email = kullanıcıbilgileri[i].email;
           getFullName = true;
           break;
         }
       }
 
       if (getFullName) {
         var usernameElement = document.getElementById('username');
         var usernameInfo = document.getElementById('usernameInfo');
         var userEmail = document.getElementById('userEmail');
         if (usernameElement) {
           usernameElement.innerText = fullName;
           usernameInfo.innerHTML = uname;
           userEmail.innerHTML = email;
         } else {
           console.error("username elementi bulunamadı.");
         }
       }
     });
       </script>
