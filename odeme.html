<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme</title>
    <link rel="stylesheet" href="https: //fonts.googleapis.com/css2?family= Poppins :wght@100 & display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anasayfa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="odeme.jss"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="fixed">
        <nav class="navbar">
            <h2>Vera Sigorta</h2>
        </nav>
        <section class="gradient-custom">
            <div class="container my-5 py-5">
               <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 col-lg-5 col-xl-4">
                     <h3 class="text-center">KART BİLGİLERİ</h3>
                  <div class="card" style="border-radius: 15px; background-color: rgb(39, 38, 38);">
                    <div class="card-body p-4 ">
                      <form class="" id="odemeForm">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <div class="form-outline">
                            <input type="text" id="kartnumarasi" class="form-control form-control-lg" size="16"
                              placeholder="1234 5678 9012 3457" minlength="16" maxlength="16" />
                            <label class="form-label text-white" for="kartnumarasi">Kart Numarası</label>
                          </div>
                          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                          <div class="form-outline">
                            <input type="text" id="kartsahibi" class="form-control form-control-lg" size="17"
                              placeholder="Kart Sabibi" />
                            <label class="form-label text-white" for="kartsahibi">Kart Sahibi</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pb-2">
                          <div class="form-outline">
                            <input type="text" id="sonkullanma" class="form-control form-control-lg" placeholder="AA/YY"
                              size="7" id="exp" minlength="5" maxlength="7" />
                            <label class="form-label text-white" for="sonkullanma">Son Kullanım Tarihi</label>
                          </div>
                          <div class="form-outline">
                            <input type="password" id="CVV" class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                            <label class="form-label text-white" for="CVV">CVV</label>
                          </div>
                          <button type="submit" class="btn btn-secondary btn-lg btn-rounded">
                            <i class="fas fa-arrow-right"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
    </html>
