<body>
  <script>
        document.addEventListener("DOMContentLoaded", function () {
            const kullanıcıJSON = localStorage.getItem('kullanici');
            var kullanıcıbilgileri = kullanıcıJSON ? JSON.parse(kullanıcıJSON) : [];

            var getFullName = false;
            for (var i = 0; i < kullanıcıbilgileri.length; i++) {
                if (kullanıcıbilgileri[i].fullName) {
                    var fullName = kullanıcıbilgileri[i].fullName;
                    getFullName = true;
                    break;
                }
            }

            if (getFullName) {
                var usernameElement = document.getElementById('username');
                if (usernameElement) {
                    usernameElement.innerText = fullName;
                } else {
                    console.error("username elementi bulunamadı.");
                }
            }
        });

        function showContent(contentType) {
            let contentDiv = document.getElementById('content');
            if (contentType === 'general') {
                contentDiv.innerHTML = '<h4 class="text-white text-center">Website Settings</h4>';
            } else if (contentType === 'users') {
                contentDiv.innerHTML = '<h4 class="text-white text-center">Manage Users</h4><p class="text-white text-center">Users List</p>';
            } else if (contentType === 'products') {
                contentDiv.innerHTML = '<h4 class="text-white text-center">Products</h4>';
            } else if (contentType === 'settings') {
                contentDiv.innerHTML = '<h4 class="text-white text-center">Settings</h4>';
            }
        }

        // Tüm localStorage verilerini alma
        function getAllUserData() {
            let userData = [];
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let value = localStorage.getItem(key);
                userData.push({ key, value });
            }
            return userData;
        }

        // HTML üzerinde listeleme işlemi
        function displayUserData() {
            let userData = getAllUserData();
            let listContainer = document.getElementById('userDataList');

            // Eğer veri varsa listele
            if (userData.length > 0) {
                let listHTML = '<ul>';
                userData.forEach(data => {
                    listHTML += `<li><strong>${data.key}:</strong> ${data.value}</li>`;
                });
                listHTML += '</ul>';
                listContainer.innerHTML = listHTML;
            } else {
                listContainer.innerHTML = '<p>LocalStorage\'da kayıtlı kullanıcı verisi bulunamadı.</p>';
            }
        }

        // Çağrıldığında verileri HTML'e listele
        window.onload = function () {
            displayUserData();
        };
    </script>

    <script>
        function showContent(contentType) {
            let contentDiv = document.getElementById('content');
            if (contentType === 'general') {
                contentDiv.innerHTML = '<h4 class="text-white text-center">Website Settings</h4>',
                 contentDiv.innerHTML = listHTML;
            } else if (contentType === 'users') {
